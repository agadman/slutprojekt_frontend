<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slutprojekt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="css/main.scss">
</head>
<body>
    <header>
        <section class="banner">
            <p>Find events near you or wherever you're headed!</p>
        </section>
        
    </header>
    <main>
        <section class="hero">
            <picture class="hero-image">
                <source srcset="./images/hero.png?as=webp&width=1200" type="image/webp" media="(min-width: 768px)">
                <source srcset="./images/hero.png?as=webp&width=600" type="image/webp">
                <img src="./images/hero.png" alt="Hero Image">
            </picture>
            <div class="search-bar">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <input type="text" id="cityInput" class="search-input" placeholder="Search place...">
            </div>
            <button id="searchButton" class="search-button">FIND EVENT!</button>
        </section>
        <h1>VibeMap</h1>
        <section class="layout">
            <div class="map-container">
                <h2>Events location</h2>
                <div id="map"></div>
            </div>
            <div class="event-list">
                <h2>Events</h2>
                <ul id="eventsList"></ul>
            </div>
        </section>
        <footer class="footer">
            <p>&copy; Annika, 2025 | Frontend-baserad webbutveckling, Mittuniversitetet</p>
            <a href="../docs/index.html" target="_blank">JSDocs</a>
        </footer>
        <script type="module" src="./js/script.js"></script>
    </main>  
</body>
</html>
